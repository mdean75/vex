name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on any tag starting with 'v' (v0.1.0, v1.2.3-alpha, v0.0.0-prerelease, etc.)

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: vex
            asset_name: vex-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: vex
            asset_name: vex-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: vex
            asset_name: vex-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: vex
            asset_name: vex-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: vex.exe
            asset_name: vex-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure cargo for cross-compilation
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p ~/.cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release_files
          find artifacts -type f -exec sh -c '
            for file; do
              parent_dir=$(basename $(dirname "$file"))
              filename=$(basename "$file")
              # Use the parent directory name as the new filename
              cp "$file" "release_files/$parent_dir"
            done
          ' sh {} +
          ls -lah release_files/

      - name: Check if prerelease
        id: check_prerelease
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" == *-* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: release_files/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ steps.check_prerelease.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
